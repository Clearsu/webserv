user hello_webserv;
worker_processes 1;
include config/proxy.conf;
include config/mime.types;

server {
	listen       8081; # 1. 서버 포트
	server_name  webserv; #2. 호스트 네임
	error_page   config/error_page/404error;
	access_log   logs/domain1.access.log  main;
	root         html;
	cgi          .bla;
	
	# :8081/test
	# > /YoupiBanane/test/youpi.bad_extension
	# :8081/test/
	# > /YoupiBanane/test/youpi.bad_extension
	# if autoindex on
	# /YoupiBanane/test/youpi.bad_extension > 실행이 될경우 걍 실행함.
	# /YoupiBanane/test/youpi.bad_extension > 실행이 안될 경우. directory를 보여줌.
	# /YoupiBanane/test/ < 디렉토리를 보여줌,. 하위 디렉토리도.
	# if autoindex off
	# /YoupiBanane/test/youpi.bad_extension > 실행이 될경우 걍 실행함.
	# /YoupiBanane/test/youpi.bad_extension > 실행이 안될 경우. 404 not found
	# /YoupiBanane/test/youpi.bad_extension > 실행이 안될 경우. 403 Forbidden < 얘가 존재한다는 걸 알아서 soft 404 

	location / {
			root /YoupiBanane/; 
			allow_method GET;
			index youpi.bad_extension;
			autoindex on;
	}
# :8081/put_test/a.txt
# /YoupiBanane/put_test/a.txt < post
	location /put_test {
			root /YoupiBanane/put_test/;
			allow_method PUT;
			index index.html;
			autoindex off;
	}

	location /post_body {
		root /YoupiBanane/;
		allow_method POST;
		index youpi.bla;
		autoindex off;
		limit_client_body_size 100;
	}

	location /post_test {
		root /YoupiBanane/;
		allow_method POST;
		index youpi.bla;
		autoindex off;
		limit_client_body_size 100;
	}

	location /directory {
		root /YoupiBanane/;
		allow_method GET;
		index youpi.bad_extension;
		autoindex off;
	}
}

